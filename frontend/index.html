<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Properti Responsive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg chatbot-container">
            <!-- Ganti bagian card-header dengan chat-header -->
            <div class="chat-header bg-primary text-white">
                <div class="chat-title">
                    <h5 class="mb-0">Kianoland Assistant</h5>
                    <p class="mb-0 small status-indicator">Checking...</p>
                </div>
            </div>
            
            <div class="card-body chatbox">
                <div id="messages" class="overflow-auto">
                    <!-- Welcome message will be inserted here -->
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Tanyakan tentang properti...">
                    <button id="send-button" class="btn btn-primary">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
